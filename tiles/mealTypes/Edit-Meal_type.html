{{define "Edit-Meal-Type"}}
<!-- Edit Modals -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar tipo de refeição</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/updateMealType" method="post">
                <input type="hidden" name="Id" id="mealTypeIdToUpdate">
                <label class="w3-label">Nome</label>
                <input class="w3-input" type="text" id="mealTypeName" name="Name" value="">
                <label class="w3-label">Horário Inicial</label>
                <input class="w3-input" type="time" id="mealTypeStartAt" name="StartAt" value="">
                <label class="w3-label">Horário de Término</label>
                <input class="w3-input" type="time" id="mealTypeEndAt" name="EndAt" value="">
				<button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
