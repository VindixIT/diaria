{{define "Edit-Food"}}
<!-- Edit Food -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar alimento</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/updateFood" method="post">
                <input type="hidden" name="Id" id="foodIdToUpdate">
                <label class="w3-label">Nome</label>
                <input class="w3-input" type="text" id="foodName" name="Name" value="">
				<label class="w3-label">Medida Usual</label>
				<script>
					var measures_array = [];
					var j = 0;
				</script>
	            <select class="w3-input" name="SelectMeasureForUpdate" id="SelectMeasureForUpdate">
					<option value=""></option>
					{{range $index, $measure := .Measures }}
		                <option value="{{$measure.Id}}">
							{{$measure.Name}}
						</option>
						<script>
							j++;
							measures_array[j] = "{{$measure.Id}}#{{$measure.Name}}";
						</script>
		            {{end}}
	            </select>
				<label class="w3-label">g ou ml</label>
                <input class="w3-input" type="number" id="foodQtd" name="Qtd" value="">
				<label class="w3-label">CHO(g)</label>
                <input class="w3-input" type="number" id="foodCho" name="Cho" value="">
				<label class="w3-label">Kcal</label>
                <input class="w3-input" type="number" id="foodKcal" name="Kcal" value="">                				
				<button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
