{{define "Create-Bond"}}
<!-- Create Bond -->
<div class="w3-container">
    <div id="create-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Criar novo vínculo</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('create-form').style.display='none'">&times;</span>
            </div>
            <form class="w3-container" action="/createBond" method="post">
                <label class="w3-label">Vínculo</label>
	            <select class="w3-input" name="BondForInsert" id="BondForInsert">
					<option value=""></option>
					{{range $index, $pro := .Pros }}
		                <option value="{{$pro.Id}}" {{if eq true $pro.Selected}} selected="selected"{{end}}>
							{{$pro.ProviderName}} 
							{{if ne "" $pro.ProId}} - {{$pro.ProId}} {{end}}   
						</option>
		            {{end}}
	            </select>
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Criar</button>
            </form>
        </div>
    </div>
</div>
{{end}}
