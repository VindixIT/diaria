<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/statics/ionicons/css/w3.css">
    <link rel="stylesheet" href="/statics/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="/statics/ionicons/css/ionicons.min.css">
    <title>Tipos de Refeições</title>
    <style>
        .hoverbtn:hover {
            font-weight: bold;
            opacity: 0.4;
        }

        a {
            text-decoration: none;
        }

body {
  font-family: "Lato", sans-serif;
  transition: background-color .5s;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #20B2AA;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: rgb(0, 255, 255);
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="#">Sobre</a>
  <a href="/listMeals">Refeições</a>
  <a href="/listMealTypes">Tipos de Refeições</a>
  <a href="/listAlimentos">Alimentos</a>
  <a href="/listMeasures">Medidas Usuais</a>
</div>
<div id="main" class="w3-row-padding">
    <div class="w3-card-2">		
        <header class="w3-container w3-center w3-teal">
            <div class="w3-row">
                <div class="w3-col w3-text-left" style="position:absolute;z-index:1">
                    <div class="w3-left">
                        <a style="font-size:28px;cursor:pointer" onclick="openNav()">
                            &#9776; diÁria
                        </a>
                    </div>
                </div>
                <div class="w3-half">
                    <h3 class="w3-right">Medidas Usuais</h3>
                </div>
                <div class="w3-half w3-text-right" style="position:relative;z-index:2">
                    <div class="w3-right">
                        <a href="#" onclick="document.getElementById('create-form').style.display='block'">
                            <i class="icon ion-ios-plus-outline w3-xxlarge hoverbtn"></i>
                        </a>
                        <a href="/logout">
                            <i class="icon ion-log-out w3-xxlarge hoverbtn"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <table class="w3-table w3-centered w3-border w3-bordered w3-hoverable">
            <thead>
            <tr>
                <th>Ord</th>
                <th>Id</th>
                <th>Nome</th>
				<th>Ações</th>
            </tr>
            </thead>
            <tbody>
            {{range $index, $measure := .}}
            <tr>
                <td>#{{addOne $index}}</td>
                <td>{{$measure.Id}}</td>
                <td>{{$measure.Name}}</td>
                <td>
                    <button class="w3-btn w3-teal" onclick="updatemeasure(this);">Editar</button>
                    <button class="w3-btn w3-red" onclick="deletemeasure(this)">Apagar</button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
</div>

<!-- Create Modals -->
<div class="w3-container">
    <div id="create-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Criar nova medida usual</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('create-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/createMeasure" method="post">
                <label class="w3-label">Nome</label>
                <input class="w3-input" type="text" name="Name" value="">
                <button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Criar</button>
            </form>
        </div>
    </div>
</div>


<!-- Edit Modals -->
<div class="w3-container">
    <div id="edit-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Editar medida usual</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('edit-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/updateMeasure" method="post">
                <input type="hidden" name="Id" id="measureIdToUpdate">
                <label class="w3-label">Nome</label>
                <input class="w3-input" type="text" id="measureName" name="Name" value="">
				<button class="w3-btn w3-teal w3-margin-top w3-margin-bottom w3-right" type="submit">Salvar</button>
            </form>
        </div>
    </div>
</div>


<!-- Delete Modals -->
<div class="w3-container">
    <div id="delete-form" class="w3-modal">
        <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width: 600px;">
            <!-- head -->
            <div class="w3-container w3-teal">
                <h2>Tem certeza?</h2>
                <span class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright"
                      onclick="document.getElementById('delete-form').style.display='none'">&times;</span>
            </div>

            <form class="w3-container" action="/deleteMeasure" method="post">
                <input type="hidden" name="Id" id="measureIdToDelete">
                <div class="w3-center">
                    <button class="w3-btn w3-red w3-margin-top w3-margin-bottom" type="submit">Apagar</button>
                    <button type="button" class="w3-btn w3-teal w3-margin-top w3-margin-bottom"
                            onclick="document.getElementById('delete-form').style.display='none'">Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
  function updatemeasure(e) {
    var editForm = document.getElementById('edit-form');
    // display update form
    editForm.style.display = 'block';
    // get measure id to update
    var measureId = e.parentNode.parentNode.childNodes[3].innerText;
    var measureName = e.parentNode.parentNode.childNodes[5].innerText;
	document.getElementById('measureIdToUpdate').value = measureId;
    document.getElementById('measureName').value = measureName;
  }

  function deletemeasure(e) {
    var deleteForm = document.getElementById('delete-form');
    deleteForm.style.display = 'block';
    var measureId = e.parentNode.parentNode.childNodes[3].innerText;
    document.getElementById('measureIdToDelete').value = measureId;
  }
</script>
</body>
</html>
